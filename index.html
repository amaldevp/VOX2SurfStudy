<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesh Quality Study</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --card-bg: #ffffff; }
        
        /* Force body to be hidden until logic is complete */
        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
            display: none; /* Switched to display:none for stricter control */
        }
        
        #overlay { 
            position: fixed; 
            inset: 0; 
            background: #0f172a; 
            z-index: 10000; 
            display: none; 
            align-items: center; 
            justify-content: center; 
        }

        .modal { background: white; padding: 2.5rem; border-radius: 16px; width: 450px; text-align: center; }
        .header { background: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e2e8f0; position: relative; }
        #progress-bar-container { position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: #e2e8f0; }
        #progress-bar { height: 100%; background: var(--primary); width: 0%; transition: width 0.4s; }
        #canvas-container { display: flex; flex: 1; padding: 20px; gap: 20px; background: #f1f5f9; align-items: stretch; min-height: 0; }
        .mesh-card { flex: 1; background: var(--card-bg); border-radius: 12px; border: 1px solid #e2e8f0; display: flex; flex-direction: column; overflow: hidden; }
        .mesh-title { padding: 10px; font-size: 0.8rem; font-weight: 800; text-align: center; background: #f8fafc; color: #64748b; text-transform: uppercase; border-bottom: 1px solid #f1f5f9; }
        .mesh-box { flex: 1; width: 100%; cursor: grab; background: white; }
        #ui-container { padding: 25px; background: white; border-top: 1px solid #e2e8f0; text-align: center; }
        .radio-group { display: inline-flex; gap: 20px; margin-bottom: 20px; background: #f1f5f9; padding: 12px 24px; border-radius: 50px; }
        button { padding: 0.9rem 3.5rem; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="modal">
            <h2 style="color: var(--primary);">Mesh Perceptual Study</h2>
            <p style="text-align: left; color: #64748b; line-height: 1.5;">Compare the <b>Input Voxel</b> to the options and select the best match.</p>
            <input type="number" id="user-age" placeholder="Age" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:8px;">
            <select id="user-gender" style="width:100%; padding:12px; margin-bottom:25px; border:1px solid #ddd; border-radius:8px;">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <button onclick="startStudy()">Begin Evaluation</button>
        </div>
    </div>

    <div id="progress-bar-container"><div id="progress-bar"></div></div>
    <div class="header">
        <span style="font-weight: 800; color: var(--primary);">Evaluation Portal</span>
        <span id="step-counter">Loading...</span>
    </div>

    <div id="canvas-container">
        <div class="mesh-card"><div class="mesh-title">Input voxel</div><div id="mesh1" class="mesh-box"></div></div>
        <div class="mesh-card"><div class="mesh-title">Option 1</div><div id="mesh2" class="mesh-box"></div></div>
        <div class="mesh-card"><div class="mesh-title">Option 2</div><div id="mesh3" class="mesh-box"></div></div>
    </div>

    <div id="ui-container">
        <p style="font-weight: 600;">Which mesh best matches the input voxel?</p>
        <div class="radio-group">
            <label><input type="radio" name="choice" value="1"> Option 1</label>
            <label><input type="radio" name="choice" value="2"> Option 2</label>
            <label><input type="radio" name="choice" value="both"> Both Are Good</label>
            <label><input type="radio" name="choice" value="none"> None</label>
        </div><br>
        <button id="submitBtn" onclick="submitData()">Submit Answer</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxqRsyl4fOi2Txt7klIrnDyeIYDitk4dtgAj5Y3twqRzR1MQAVfkLMr5ebEuqPOqv1z/exec"; 
        
        // 1. FORCE CLEAR CACHE ON REFRESH (Optional: comment this out when study is live)
        // localStorage.clear(); 

        let allTrials = []; 
        let currentIndex = parseInt(localStorage.getItem('study_idx')) || 0;
        let userID = localStorage.getItem('study_userID') || "ID_" + Math.random().toString(36).substr(2, 9);
        let activeScenes = [], isSyncing = false;
        const loader = new THREE.OBJLoader();

        async function loadData() {
            try {
                // Ensure UI is invisible while loading
                document.body.style.display = 'none';

                const res = await fetch('prefixes.txt', { cache: "no-store" }); // Force no-cache on fetch
                const text = await res.text();
                const prefixes = text.split(/[\n,]+/).map(s => s.trim()).filter(p => p);
                const methods = ['ndc', 'nmc', 'nmcl'];
                
                allTrials = [];
                prefixes.forEach(p => methods.forEach(m => allTrials.push({ prefix: p, method: m })));
                allTrials.sort(() => 0.5 - Math.random());

                const isProfileDone = localStorage.getItem('study_profile_filled') === 'true';
                
                // Set initial view state before showing body
                if (isProfileDone) {
                    document.getElementById('overlay').style.display = 'none';
                    initTrial();
                } else {
                    document.getElementById('overlay').style.display = 'flex';
                }

                document.body.style.display = 'flex'; // Final reveal

            } catch (e) { 
                console.error(e);
                document.body.style.display = 'flex';
            }
        }

        function createThreeScene(divId, url) {
            const container = document.getElementById(divId);
            container.innerHTML = ''; 
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);
            
            const w = container.clientWidth;
            const h = container.clientHeight;

            const camera = new THREE.PerspectiveCamera(45, w / h, 0.1, 1000);
            // Move camera back slightly to ensure no clipping
            camera.position.set(3.2, 2.5, 3.2); 
            
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(w, h);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(0, 0, 0);

            loader.load(url, (obj) => {
                obj.traverse(c => { if(c.isMesh) {
                    c.geometry.computeVertexNormals();
                    c.material = new THREE.MeshNormalMaterial({ side: THREE.DoubleSide });
                }});
                
                const box = new THREE.Box3().setFromObject(obj);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                
                // SCALE ADJUSTMENT: Reduced to 2.2 to prevent clipping at angular views
                const scale = 2.2 / Math.max(size.x, size.y, size.z);
                
                obj.scale.set(scale, scale, scale);
                obj.position.sub(center.multiplyScalar(scale));
                scene.add(obj);
                controls.update();
            });

            const cleanup = () => {
                renderer.dispose();
                scene.traverse(object => {
                    if (object.geometry) object.geometry.dispose();
                    if (object.material) {
                        (Array.isArray(object.material) ? object.material : [object.material]).forEach(m => m.dispose());
                    }
                });
            };

            function animate() {
                if (!container.contains(renderer.domElement)) return;
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
            return { camera, controls, cleanup };
        }

        // Rest of functions (startStudy, initTrial, submitData, showFinalScreen)
        function startStudy() {
            const age = document.getElementById('user-age').value;
            if(!age) return alert("Please enter your age.");
            localStorage.setItem('study_userID', userID);
            localStorage.setItem('study_profile_filled', 'true');
            localStorage.setItem('study_idx', '0');
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ dataType: "profile", userID, age, gender: document.getElementById('user-gender').value }) });
            document.getElementById('overlay').style.display = 'none';
            initTrial();
        }

        function initTrial() {
            if (currentIndex >= allTrials.length) return showFinalScreen();
            activeScenes.forEach(s => s.cleanup());
            const trial = allTrials[currentIndex];
            document.getElementById('step-counter').innerText = `Step ${currentIndex + 1} of ${allTrials.length}`;
            document.getElementById('progress-bar').style.width = (currentIndex / allTrials.length) * 100 + "%";
            const pool = [{ type: 'SV', url: `sv/${trial.prefix}.obj` }, { type: trial.method.toUpperCase(), url: `${trial.method}/${trial.prefix}.obj` }].sort(() => Math.random() - 0.5);
            window.currentTrial = { prefix: trial.prefix, method: trial.method, order: [{type: 'VOX', url: `vox/${trial.prefix}.obj`}, pool[0], pool[1]] };
            activeScenes = [createThreeScene('mesh1', window.currentTrial.order[0].url), createThreeScene('mesh2', window.currentTrial.order[1].url), createThreeScene('mesh3', window.currentTrial.order[2].url)];
            activeScenes.forEach(m => { m.controls.addEventListener('change', () => { if (isSyncing) return; isSyncing = true; activeScenes.forEach(s => { if(s !== m) { s.camera.position.copy(m.camera.position); s.camera.quaternion.copy(m.camera.quaternion); s.controls.target.copy(m.controls.target); }}); isSyncing = false; }); });
        }

        function submitData() {
            const sel = document.querySelector('input[name="choice"]:checked');
            if(!sel) return alert("Please select an option1.");
            const payload = { dataType: "trial", userID: userID, prefix: window.currentTrial.prefix, method: window.currentTrial.method, choice: sel.value, option1: window.currentTrial.order[1].type, option2: window.currentTrial.order[2].type };
            currentIndex++;
            localStorage.setItem('study_idx', currentIndex);
            document.querySelectorAll('input[name="choice"]').forEach(r => r.checked = false);
            initTrial();
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', keepalive: true, body: JSON.stringify(payload) });
        }

        function showFinalScreen() {
            localStorage.clear();
            document.body.innerHTML = `<div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; background:#f8fafc;"><h1 style="color:var(--primary);">Thank You!</h1><button onclick="location.reload()" style="padding:1rem 2rem; background:var(--primary); color:white; border:none; border-radius:8px; cursor:pointer;">Restart Study</button></div>`;
        }

        loadData();
    </script>
</body>
</html>
